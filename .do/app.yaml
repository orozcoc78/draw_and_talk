name: drawing-chat
services:
  - name: web
    git:
      branch: main
      repo_clone_url: ${https://github.com/orozcoc78/draw_and_talk}
    build_command: pip install -r requirements.txt
    run_command: python app.py
    envs:
      - key: FLASK_APP
        value: app.py
      - key: FLASK_ENV
        value: production
    instance_size_slug: basic-xxs
    http_port: 5000